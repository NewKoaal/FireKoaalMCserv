version: 2

unofficial-attributes: true
#This option allows you to use UnOfficial attributes whitch are added by this plugin
#UnOfficial attributes are: Defense

auto-update: true
update-check: true
#This option allows you to turn on autoupdate so the plugin
#can always stay up to date.


enable-presets: true
#This allows you to spawn in a preset with /att preset <presetname>
using-presets:
- SuperSword
item-presets:
    SuperSword:
        itemID: 276
        permission: true
        name: SuperSword
        lores:
            - This is a SuperSword
            - Its only for cool people like you!
        attributesused:
            - damage:8
            - speed%:50
            - maxhealth+:20
        

